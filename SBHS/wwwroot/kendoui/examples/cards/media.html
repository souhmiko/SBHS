<!DOCTYPE html>
<html lang="en">
<head>
    <title>Media</title>
    <meta charset="utf-8">
    <link href="../content/shared/styles/examples-offline.css" rel="stylesheet">
    <link href="../../styles/default-ocean-blue.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="https://unpkg.com/jszip/dist/jszip.min.js"></script>
    <script src="../../js/kendo.all.min.js"></script>
    <script src="../content/shared/js/console.js"></script>
    
    
</head>
<body>
    <a class="offline-button" href="../index.html">Back</a>
<div id="example">
    <div class="cards-container">
        <div class="k-card k-card-vertical">
                <div class="k-card-header k-hbox k-align-items-center">
                    <div class="k-avatar k-avatar-circle k-avatar-image">
                        <div style="background-image: url('../content/web/cards/ninja.png');"></div>
                    </div>
                    <h5 class="k-card-title">DevReach</h5>
                </div>
                <iframe height="267" src="https://www.youtube-nocookie.com/embed/00EMMRFocNs" class="k-card-media"></iframe>
                <div class="k-card-body">
                    <p><strong>DevReach 2019 Day 2 Morning Keynote:</strong> Technical Leadership: Lessons Learned at NASA with Jody Davis</p>
                </div>
                <span class="k-card-separator"></span>
                <div class="k-actions k-card-actions">
                    <button class="k-button k-button-flat-base k-button-flat k-button-md k-rounded-md k-icon-button"><span class="k-button-icon heart-outline"></span></button>
                    <button class="k-button k-button-flat-base k-button-flat k-button-md k-rounded-md k-icon-button"><span class="k-button-icon comment"></span></button>
                    <button class="k-button k-button-flat-base k-button-flat k-button-md k-rounded-md k-icon-button"><span class="k-button-icon share"></span></button>
                </div>
        </div>

        <div class="k-card k-card-vertical">
            <div class="k-card-header k-hbox k-align-items-center">
                <div class="k-avatar k-avatar-circle k-avatar-initials">
                    <span>SA</span>
                </div>
                <div>
                    <h4 class="k-card-title">Seaview Apartments</h5>
                    <h5 class="k-card-subtitle">Greece, Santorini</h5>
                </div>
            </div>
            <img alt="Kendo UI for jQuery Card Apartments with Sea View" class="k-card-media" src="../content/web/cards/seaview-appartments.png" />
            <div class="k-card-body">
                <p>A luxurious two-bedroom apartment with the best views over Santorini</p>
            </div>
            <span class="k-card-separator"></span>
            <div class="k-actions k-card-actions">
                <button class="k-button k-button-flat-base k-button-flat k-button-md k-rounded-md k-icon-button"><span class="k-button-icon heart-outline"></span></button>
                <button class="k-button k-button-flat-base k-button-flat k-button-md k-rounded-md k-icon-button"><span class="k-button-icon comment"></span></button>
                <button class="k-button k-button-flat-base k-button-flat k-button-md k-rounded-md k-icon-button"><span class="k-button-icon share"></span></button>
            </div>
        </div>
    </div>

    <style>
        .cards-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .k-card {
            width: 285px;
            margin: 5%;
        }
    </style>

	<script>
		kendo.ui.icon($(".heart-outline"), { icon: 'heart-outline' });
		kendo.ui.icon($(".comment"), { icon: 'comment' });
		kendo.ui.icon($(".share"), { icon: 'share' });
	</script>
</div>
</body>
</html>
