<!DOCTYPE html>
<html lang="en">
<head>
    <title>Prefix and Suffix</title>
    <meta charset="utf-8">
    <link href="../content/shared/styles/examples-offline.css" rel="stylesheet">
    <link href="../../styles/default-ocean-blue.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="https://unpkg.com/jszip/dist/jszip.min.js"></script>
    <script src="../../js/kendo.all.min.js"></script>
    <script src="../content/shared/js/console.js"></script>
    
    
</head>
<body>
    <a class="offline-button" href="../index.html">Back</a>
<div class="k-d-flex k-justify-content-center" style="padding-top: 100px;">
    <div class="k-w-300">
        <input id="email" style="width: 100%;" />
    </div>
</div>
<script>
    $(document).ready(function() {
        $("#email").kendoTextBox({
            placeholder: "Enter your email...",
            prefixOptions: {
                icon: "envelop"
            },
            suffixOptions: {
                template: () => `<button id="suffix-send-button"></button>`
            }
        });

        $("#suffix-send-button").kendoButton({
            fillMode: "flat",
            icon: "paper-plane",
            click: function(e) {
                alert("Send button clicked");
            }
        });
    });
</script>

</body>
</html>
