<!DOCTYPE html>
<html lang="en">
<head>
    <title>Prefix and Suffix</title>
    <meta charset="utf-8">
    <link href="../content/shared/styles/examples-offline.css" rel="stylesheet">
    <link href="../../styles/default-ocean-blue.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="https://unpkg.com/jszip/dist/jszip.min.js"></script>
    <script src="../../js/kendo.all.min.js"></script>
    <script src="../content/shared/js/console.js"></script>
    
    
</head>
<body>
    <a class="offline-button" href="../index.html">Back</a>
<div class="k-d-flex k-justify-content-center" style="padding-top: 100px;">
    <div class="k-w-300">
       <input id="length" />
    </div>
</div>
<script>
    $(document).ready(function() {
        var numerictextbox = $("#length").kendoNumericTextBox({
            placeholder: "Enter length",
            prefixOptions: {
                template: () => "<input id='length-units' style='width: 70px' />"
            },
            suffixOptions: {
                separator: false,
                template: () => "<div class='selected-length-unit' id='selected-unit'>mm</div>"
            },
        }).data('kendoNumericTextBox');

        $("#length-units").kendoDropDownList({
            dataSource: ["mm", "cm", "m", "km"],
            size: "small",
            fillMode: "flat",
            rounded: "none",
            change: function(ev) {
              $("#selected-unit").text(this.value());
            }
        });
    });
</script>

<style>
    .selected-length-unit {
        height: 100%;
        width: 32px;
        display: flex;
        align-items: center;
        justify-content: center;
    }
</style>

</body>
</html>
